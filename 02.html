<html lang="en">

<body>
    <script type="text/javascript">
        function queryData(url){
            return new Promise(function(resolve,reject){
                let xhr=new XMLHttpRequest()
                xhr.onreadystatechange=function(){
                    if(xhr.readyState !=4) return
                    if(xhr.status ===200){
                        resolve(xhr.responseText)
                    }else{
                        reject('出错了')
                    }
                }
                xhr.open('get',url)
                xhr.send(null)
            })
        }
        queryData('http://localhost:3001/data')
        .then(function(data){
            return queryData('http://localhost:3001/data')
        },function(info){

        })

                setTimeout(() => {
                    resolve(123)
                }, 1000);
            })
        })
        .then(function(data){
            console.log(data);
        })
    </script>
</body>
</html>
