<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script type="text/javascript">
        function queryData(url){
            return new Promise(function(resolve,reject){
                let xhr=new XMLHttpRequest()
                xhr.onreadystatechange=function(){
                    if(xhr.readyState !=4) return
                    if(xhr.status ===200){
                        resolve(xhr.responseText)
                    }else{
                        reject('服务器错误')
                    }
                }
                xhr.open('get',url)
                xhr.send(null)
            })
        }
        
        let p1=queryData('http://localhost:3001/a1')
        let p2=queryData('http://localhost:3001/a2')
        let p3=queryData('http://localhost:3001/a3')
        // Promise.all([p1,p2,p3]).then(result=>{
        //     console.log(result);
        // })
        Promise.race([p1,p2,p3]).then(result=>{
            console.log(result);
        })
    </script>
</body>
</html>
